<!DOCTYPE html>
<html>
<head>
    <title>AI Education - Test Result</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
          background-color: #007bff;
          color: #fff;
          text-align: center;
          padding: 20px 0;
          margin-bottom: 30px;
        }

        div.result-container {
          max-width: 500px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
          font-size: 16px;
          margin: 10px 0;
        }

        strong {
          font-weight: bold;
        }

        input[type="submit"] {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 20px;
        }

        input[type="submit"]:hover {
          background-color: #0056b3;
        }
        </style>
</head>
<body>
  <h1>AI Education - Test Result</h1>
  <div class="result-container">
    <p>Your score: <strong>{{ score }}</strong> out of <strong>{{ total }}</strong></p>
    <input type="submit" value="Try Again" onclick="window.location.href='/'">
  </div>
</body>
</html>
